      Titles:
        items:
          type: string
        type: array
      Units:
        type: string
    type: object
  main.SwaggerParams:
    properties:
      Data_value:
        type: number
      Group:
        type: string
      Magnitude:
        type: integer
      Period:
        type: string
      Reference:
        type: string
      Status:
        type: string
      Subject:
